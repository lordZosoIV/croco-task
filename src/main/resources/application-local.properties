server.port=8081
# Database
spring.datasource.url=jdbc:postgresql://localhost:5433/user_db
spring.datasource.username=my_user
spring.datasource.password=my_pass
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.max-lifetime=30000
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=user_schema
spring.flyway.clean-disabled=false
spring.flyway.schemas=user_schema
spring.flyway.createSchemas=true
spring.flyway.validate-migration-naming=true
spring.flyway.connect-retries=2
spring.flyway.connect-retries-interval=30
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
auth.security.jwt.expiration=1300
auth.security.jwt.secret=secreto
hazelcast.host=localhost
hazelcast.port=5701
